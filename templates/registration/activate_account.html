{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% else %}
        <div class="alert alert-success">
            <b>Account activated!!!</b>
        </div>
    {% endif %}
{% endblock content %}
